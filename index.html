<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <div class="bg">
        <!-- Much of the formatting here was done with the help of Phil Llloyds code quiz video guide  -->
        <header>
            <h3>View Highscores</h3>

            <p>Time: <label for="" id="timer"></label></p>
        </header>

        <main>

            <section id="intro-section">

                <h1>Coding Quiz</h1>
                <!-- Code question content is from the hw requirement gifs -->
                <p>Answer these code-related questions within the time limit. Wrong answers will penalize your score/time by 10 seconds!</p>

                <button id="start-btn">Start Quiz</button>

            </section>

            <section id="question-section" class="hide">
                <!-- question 1 and the choices shown here are temporary placeholders that would get replaced later -->
                <h2 id="title">question 1</h2>
                <ul>
                    <li><button class="choices">choice 1</button></li>

                    <li><button class="choices">choice 2</button></li>

                    <li><button class="choices">choice 3</button></li>

                    <li><button class="choices">choice 4</button></li>
                </ul>

            </section>
            <!-- Separated the final score from the initial-section because at the time the initial section was disappearing when trying to show the score at the end of the game  -->
            <section id="finalscore-section" class="hide">

                <p>Your final score is <label for="" id="score"></label></p>

            </section>

            <section id="initial-section" class="hide">

                Enter Your Initials: <input type="text" id="initial-input">
                <!-- onclick will trigger the saveScore function  -->
                <button id="save-btn" onclick="saveScore()">Save</button>

            </section>

            <section id="highscore-section" class="hide">

                <h3>Highscores</h3>

                <section id="list">

                    <ol>
                        <li>PL-5</li>
                    </ol>

                </section>

                <button id="goback-bt" onclick="deleteScores()">Go Back</button>
                <button id="clear-btn" onclick="deleteScores()">Clear Highscores</button>

            </section>

        </main>

    </div>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
