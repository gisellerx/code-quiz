<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <div class="bg">
        <header>
            <h3>View Highscores</h3>

            <p>Time: <label for="" id="timer"></label></p>
        </header>

        <main>

            <section id="intro-section">
                <h1>Coding Quiz</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
                <button id="start-btn">Start Quiz</button>
            </section>

            <section id="question-section" class="hide">
                <h2 id="title">question 1</h2>
                <ul>
                    <li><button class="choices">choice 1</button></li>
                    <li><button class="choices">choice 2</button></li>
                    <li><button class="choices">choice 3</button></li>
                    <li><button class="choices">choice 4</button></li>
                </ul>
            </section>

            <section id="finalscore-section" class="hide">
                <p>Your final score is <label for="" id="score"></label></p>
            </section>

            <section id="initial-section" class="hide">

                Enter Your Initials: <input type="text" id="initial-input">
                <button id="save-btn" onclick="saveScore()">Save</button>
            </section>

            <section id="highscore-section" class="hide">
                <h3>Highscores</h3>
                <ol>
                    <li>PL-5</li>
                </ol>

                <button id="go-back-bt">Go Back</button>
                <button id="clear-btn">Clear Highscores</button>
            </section>

        </main>

        <footer>

        </footer>

    </div>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
